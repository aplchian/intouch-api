machine:
  environment:
    PATH: "${PATH}:${HOME}/intouch-api/node_modules/.bin"
  node:
    version: 8.1.0

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
  pre:
    - yarn global add now

test:
  override:
    - yarn test

deployment:
  development:
    branch: master
    commands:
      - now -t ${NOW_CLI_TOKEN} -e DB=${DB_URL}
      - now -t ${NOW_CLI_TOKEN} alias intouch-api-prod
  